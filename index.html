<!DOCTYPE html>
<html>
<head>
  <title>JSON Data</title>
</head>
<body>
  <h1>JSON Data</h1>
  <div id="data-container"></div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://alannurabdann.github.io/flutter-youtube-video/data.json'); // Replace 'data.json' with your JSON file path
        const data = await response.json();

        // Create a container element to hold the data
        const dataContainer = document.getElementById('data-container');

        // Iterate through the data and display it in the HTML
        data.forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.textContent = `Name: ${item.name}, Age: ${item.age}`; // Replace 'name' and 'age' with your JSON keys
          dataContainer.appendChild(itemDiv);
        });
      } catch (error) {
        console.error('Error fetching or parsing data:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
