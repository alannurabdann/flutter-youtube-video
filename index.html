<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock API Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Mock API Reader</h1>
  <p>Fetching data from <a href="data.json">/api.json</a></p>
  <div id="output"></div>

  <script>
    // Fungsi untuk mengambil dan menampilkan data JSON
    async function fetchJsonData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        
        // Menampilkan data JSON di halaman
        const output = document.getElementById('data');
        output.innerHTML = `<pre>${JSON.stringify(data)}</pre>`;
        
        // Log ke konsol untuk debugging
        console.log('Data JSON:', data);
      } catch (error) {
        console.error('Error fetching JSON:', error);
        document.getElementById('output').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }

    // Panggil fungsi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', fetchJsonData);
  </script>
</body>
</html>
